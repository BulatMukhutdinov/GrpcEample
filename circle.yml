general:
    artifacts:
        - /home/ubuntu/GrpcEample/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    pre:
        - cp -r licenses $ANDROID_HOME
        - wget "https://services.gradle.org/distributions/gradle-4.0.1-bin.zip"; unzip gradle-4.0.1-bin.zip
        - cd gradle-4.0.1 && ls -la
        - source environmentSetup.sh && copyEnvVarsToGradleProperties
  
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-25.0.3,android-25,extra-google-m2repository,extra-google-google_play_services,extra-android-m2repository
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies
checkout:
    post:
      - cp -r licenses/. $ANDROID_HOME/licenses
test:
    override:
        - mkdir -p app/build/reports/tests/debug $CIRCLE_TEST_REPORTS/AppUnitTests
        - mkdir -p appCt/build/test-report $CIRCLE_TEST_REPORTS/ComponentTests
        - mkdir -p appIt/build/reports/androidTests/connected $CIRCLE_TEST_REPORTS/AndroidTests
        - mkdir -p build/reports/jacoco/test/html $CIRCLE_TEST_REPORTS/CodeCoverageReport
        # start the build
        - (./gradlew assemble):
            timeout: 360
        # start the emulator
        - emulator -avd circleci-android22  -no-audio -no-window -gpu off:
            background: true
            parallel: true
        # wait for it to have booted
        - circle-android wait-for-boot
        # unlock the emulator screen
        - sleep 30
        - adb shell input keyevent 82
        
        # run tests  against the emulator.
        - (./gradlew jacoco -PdisablePreDex):
            timeout: 1800
        # copy the build outputs to artifacts
        - cp -r app/build/outputs $CIRCLE_ARTIFACTS
        # copy the test results to the test results directory.
        - cp -r app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
        # copy test results
        - mv app/build/reports/tests/debug $CIRCLE_TEST_REPORTS/AppUnitTests
        - mv appCt/build/test-report $CIRCLE_TEST_REPORTS/ComponentTests
        - mv appIt/build/reports/androidTests/connected $CIRCLE_TEST_REPORTS/AndroidTests
        - mv build/reports/jacoco/test/html $CIRCLE_TEST_REPORTS/CodeCoverageReport
        
        # circleCi proper test value feature
        - mkdir $CIRCLE_TEST_REPORTS/junit
        - find */build/test-results -name "*.xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
        - find */build/outputs/androidTest-results/ -name "*.xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

        # collect logs from emulator
        - adb logcat -d > $CIRCLE_ARTIFACTS/logcat_emulator.txt
