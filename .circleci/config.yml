version: 2
jobs:
  build:
    docker:
      - image: lakoo/android-ndk:25-25.0.3-r14b
    environment:
      TERM: dumb
      GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx1560m -XX:+HeapDumpOnOutOfMemoryError" -Dorg.gradle.daemon=false'
    steps:
      - checkout
      - run:
          name: Set Up Env
          command: source environmentSetup.sh && copyEnvVarsToGradleProperties
      - run:
          name: Upload API key
          command: bash ./shell/upload_api_key.sh
      - run:
          name: Upload Google Services
          command: bash ./shell/upload_google_services.sh
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew app:androidDependencies
      - save_cache:
          paths: ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Lint
          command: ./gradlew lint
      - run:
          name: Run Unit Tests
          command: |
            ./gradlew testDebugUnitTest --tests "example.grpc.*"
      - run:
          name: Run pitest
          command: |
            ./gradlew pitest
      - store_test_results:
          path: app/build/test-results
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_artifacts:
          path: app/build/reports/pitest/debug/*
      - store_artifacts:
          path: app/build/outputs/apk
          destination: apks
